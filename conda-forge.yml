recipe_dir: recipe
skip_render:
  - README.md
  - LICENSE.txt
  - .gitattributes
  - .gitignore
  - build-locally.py
  - LICENSE
  - .github/CONTRIBUTING.md
  - .github/ISSUE_TEMPLATE.md
  - .github/PULL_REQUEST_TEMPLATE.md
  - .github/workflows
provider:
  linux: github_actions
channels:
  sources:
    - lcls-ii
    - conda-forge
    - defaults
  targets:
    - ["lcls-ii", "main"]

